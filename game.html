<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>2D Runner</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
	var config = {
	    type: Phaser.AUTO,
	    width: 800,
	    height: 600,
	    physics: {
	        default: 'arcade',
	        arcade: {
	            gravity: { y: 300 },
	            debug: false
	        }
	    },
	    scene: {
	        preload: preload,
	        create: create,
	        update: update
	    }
	};

	var game = new Phaser.Game(config);
	var platforms, player;

	function preload(){
		this.load.image('bomb', 'assets/bomb.png');
		this.load.image('ground', 'assets/platform.png');
		this.load.image('sky', 'assets/sky.png');
		this.load.image('star', 'assets/star.png');
		this.load.spritesheet('dude', 'assets/dude.png', {frameHeight: 48, frameWidth: 32})
	}

	function create(){
		this.add.image(400, 300, 'sky');

		platforms = this.physics.add.staticGroup();

		platforms.create(400, 570, 'ground').setScale(2).refreshBody();
		platforms.create(100, 400, 'ground');
		platforms.create(700, 400, 'ground');
		platforms.create(400, 200, 'ground');

		player = this.physics.add.sprite(100, 410, 'dude');

		player.setBounce(0.2);
		player.setCollideWorldBounds(true);

		this.physics.add.collider(player, platforms);

		
	}

	function update(){

	}
</script>
</body>
</html>
